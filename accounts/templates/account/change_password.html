{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>Change Password</title>
      {% endblock %}
  </head>
  <body>

    {% block body %}
    <div class="container">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button class='btn  btn-mdb-color' type="submit">Submit</button>
    </form>

    </div>


    {% endblock %}



  </body>
</html>
